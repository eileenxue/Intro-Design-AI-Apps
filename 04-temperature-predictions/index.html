<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Predictions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div id="container">
      <h1>Simple Forecasting</h1>
      <div id="graph"></div>
      <div id="graph-controls">
        <label for="month">Month</label>
        <input id="month" type="range" value="1" min="1" max="12" />
        <label for="day">Day</label>
        <input id="day" type="range" value="1" min="1" max="30" />
        <label for="hour">Hour</label>
        <input id="hour" type="range" value="0" min="0" max="23" />
      </div>
      <div>
        Average Temperature for
        <br />
        <span id="display-month">{month}</span>
        /
        <span id="display-day">{day}</span>
        /
        <span id="display-hour">{hour}</span>:00 is:
      </div>
      <br />
      <div id="temp-box"><span id="display-temp">{temp}</span> &deg;Celsius</div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
